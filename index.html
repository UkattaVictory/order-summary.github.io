<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section>
        <div class="container">
            <div class="image">
                <img src="./images/illustration-hero.svg">
            </div>
            <div class="content">
                <div class="info">
                    <h2>Order Summary</h2>
                    <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="content_info">
                    <div class="music">
                        <img src="./images/icon-music.svg">
                    </div>
                    <div class="other_info">
                        <p class="strong">Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <div class="action" tabindex="0">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="button" tabindex="0">
                <a class="payment" href="#">Proceed to Payment</a>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Ukatta Victory</a> .</p>
  </footer>
</body>
</html>
